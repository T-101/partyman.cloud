<h4>New PartyMan request received</h4>

<dl>
<dt>Party</dt>
    <dd>{{ request.party_name }}</dd>
    <dd>{{ request.party_start }} - {{ request.party_start }}</dd>

<dt>Requested inception date</dt>
    <dd>{{ request.inception_date }}</dd>

<dt>Domain</dt>
    <dd>{{ request.domain }}.partyman.cloud</dd>

<dt>Contact email</dt>
    <dd>{{ request.contact_email }}</dd>
</dl>
